<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caremate照護平台</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Sidebar (Desktop) / Drawer (Mobile) -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="IMG/DFT_蛤哩恭啥_LOGO.png" alt="DFT Logo" class="logo" style="width: auto; height: 100%;">
            <button class="close-btn" id="closeSidebar" aria-label="關閉選單">
                <span>&times;</span>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="#main" class="nav-item" data-page="main">
                <span>首頁</span>
            </a>
            <a href="#userinfo" class="nav-item" data-page="userinfo">
                <span>個人化設定</span>
            </a>
            <a href="#ad8" class="nav-item" data-page="ad8">
                <span>失智檢測</span>
            </a>
            <a href="#carejournal" class="nav-item" data-page="carejournal">
                <span>照護日誌</span>
            </a>
            <div class="nav-divider"></div>
            <a href="#settings" class="nav-item" data-page="settings">
                <span>設定</span>
            </a>
            <a href="#account" class="nav-item" data-page="account">
                <span>帳號資訊</span>
            </a>
            <a href="#logout" class="nav-item" data-page="logout">
                <span>登出</span>
            </a>
        </nav>
    </aside>

    <!-- Overlay for Mobile Drawer -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content Area -->
    <div class="main-container">
        <!-- Header with Hamburger -->
        <header class="header">
            <button class="hamburger" id="hamburger" aria-label="開啟選單">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <!-- Page Content -->
        <main class="page-content" id="pageContent">
            <!-- Pages will be dynamically loaded here -->
        </main>
    </div>

    <script src="js/router.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/main-page.js"></script>
    <script src="js/pages/userinfo-page.js"></script>
    <script src="js/pages/ad8-page.js"></script>
    <script src="js/pages/carejournal-page.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
