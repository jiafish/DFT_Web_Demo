<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caremate照護平台</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Main Content Area -->
    <div class="main-container">
        <div class="app-shell">
            <!-- Header -->
            <header class="header">
                <div class="home-header__logo">
                    <img src="IMG/LOGO.png" alt="CareMate Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display:none; width:120px; height:40px; background:#ddd; border-radius:4px;"></div>
                </div>
                <nav class="home-header__nav">
                    <button class="home-tab active" data-section="hero">首頁</button>
                    <button class="home-tab" data-section="about">關於CareMate</button>
                    <button class="home-tab" data-section="features">產品特色</button>
                    <div class="home-dropdown">
                        <button class="home-tab home-dropdown__trigger">相關功能</button>
                        <div class="home-dropdown__menu">
                            <a href="#" class="home-dropdown__item" data-page="carejournal">照顧日誌</a>
                            <a href="#" class="home-dropdown__item" data-page="userinfo">個人化設定</a>
                            <a href="#" class="home-dropdown__item" data-page="ad8">失智簡易測試</a>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- Page Content (唯一主滾動區) -->
            <main class="page-content" id="pageContent">
                <!-- Pages will be dynamically loaded here -->
            </main>

            <!-- Footer / Bottom Action Bar (未來放 fixed actions；可先留空) -->
            <footer class="footer-bar" aria-label="底部操作列"></footer>
        </div>
    </div>

    <script src="js/router.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/main-page.js"></script>
    <script src="js/pages/userinfo-page.js"></script>
    <script src="js/pages/ad8-page.js"></script>
    <script src="js/pages/carejournal-page.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
